<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.css">
</head>

<body>
    <div class="wrap"></div>
    <div class="banner1"></div>
    <div class="banner2"></div>
    <div class="banner3"></div>
    <script src="js/banner.js"></script>
    <script>
        swiper({
            el: '.wrap',
            way: 'left',
            tTime: 1000,
            showNum: 4,
            scrollNum:2,
            lazy:true,
            data: ['https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1004259923,3810739738&fm=27&gp=0.jpg', 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3511835212,3030687243&fm=27&gp=0.jpg', 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1509541161288&di=54dac69d3cba7fbc7c220a027af84d34&imgtype=jpg&src=http%3A%2F%2Fimg4.imgtn.bdimg.com%2Fit%2Fu%3D660414558%2C1171548186%26fm%3D214%26gp%3D0.jpg', 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1510903536,4207996975&fm=27&gp=0.jpg', 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1509541176311&di=50d74c4a867cc18769e9d998c083aa19&imgtype=jpg&src=http%3A%2F%2Fimg2.imgtn.bdimg.com%2Fit%2Fu%3D2574492486%2C2935240651%26fm%3D214%26gp%3D0.jpg' ]
        });
        swiper({
            el:'.banner1',
            way:'up',
            showNum: 4,
            data: ['img/num1.jpg', 'img/num2.jpg', 'img/num3.jpg', 'img/num4.jpg', 'img/num5.jpg' ]
        });
        swiper({
            el:'.banner2',
            way:'down',
            data: ['img/num1.jpg', 'img/num2.jpg', 'img/num3.jpg', 'img/num4.jpg', 'img/num5.jpg' ]
        });
        swiper({
            el:'.banner3',
            way:'fade',
            data: ['img/num1.jpg', 'img/num2.jpg', 'img/num3.jpg', 'img/num4.jpg', 'img/num5.jpg' ]
        })
    </script>
</body>

</html>
