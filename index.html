<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.css">
</head>

<body>
    <div class="wrap"></div>
    <div class="banner1"></div>
    <div class="banner2"></div>
    <div class="banner3"></div>
    <script src="js/banner.js"></script>
    <script>
        swiper({
            el: '.wrap',
            way: 'left',
            tTime: 1000,
            scroll: 2,
            show: 4,
            data: ['img/num1.jpg', 'img/num2.jpg', 'img/num3.jpg', 'img/num4.jpg', 'img/num5.jpg' ]
        });
        swiper({
            el:'.banner1',
            way:'up',
            show: 4,
            data: ['img/num1.jpg', 'img/num2.jpg', 'img/num3.jpg', 'img/num4.jpg', 'img/num5.jpg' ]
        });
        swiper({
            el:'.banner2',
            way:'down',
            data: ['img/num1.jpg', 'img/num2.jpg', 'img/num3.jpg', 'img/num4.jpg', 'img/num5.jpg' ]
        });
        swiper({
            el:'.banner3',
            way:'fade',
            data: ['img/num1.jpg', 'img/num2.jpg', 'img/num3.jpg', 'img/num4.jpg', 'img/num5.jpg' ]
        })
    </script>
</body>

</html>
